name: Real Android Browser Build (v3 - Robust Fetch)

on:
  workflow_dispatch:

jobs:
  build-chromium:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
    - uses: actions/checkout@v3

    # 1. Disk Temizliği
    - name: Maximize Disk Space
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 2048
        swap-size-mb: 1024
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'
        remove-docker-images: 'true'

    # 2. Araçlar (Depot Tools)
    - name: Install depot_tools
      run: |
        git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
        echo "$PWD/depot_tools" >> $GITHUB_PATH

    # 3. YENİ YÖNTEM: Gclient ile Manuel sync
    - name: Fetch Chromium Source (Explicit)
      run: |
        mkdir chromium
        cd chromium
        # Önce boş bir gclient config oluşturuyoruz
        touch .gclient
        cat <<EOF > .gclient
        solutions = [
          { "name": "src", "url": "https://chromium.googlesource.com/chromium/src.git", "managed": False, "custom_deps": {}, "custom_vars": { "checkout_pgo_profiles": False, }, },
        ]
        target_os = ["android"]
        EOF
        
        # Sonra sadece ihtiyacımız olanları indiriyoruz (hook çalıştırmadan)
        gclient sync --nohooks --no-history --shallow

    # 4. Bağımlılıklar (Kontrollü)
    - name: Install Deps
      run: |
        # Önce src klasörü var mı kontrol et, yoksa hata ver
        ls -F chromium/src/build/install-build-deps-android.sh || (echo "DOSYA YOK! İndirme başarısız." && exit 1)
        
        cd chromium/src
        # Betiği çalıştırılabilir yap
        chmod +x build/install-build-deps-android.sh
        ./build/install-build-deps-android.sh --no-prompt --no-arm --no-chromeos-fonts --no-nacl
        gclient runhooks

    # 5. Ayarlar
    - name: Configure
      run: |
        echo "Configuring..."
        # cp ../../build_config/args.gn chromium/src/out/Default/args.gn

    # 6. Derleme
    - name: Compile SystemWebView
      run: |
        cd chromium/src
        gn gen out/Default --args='target_os="android" target_cpu="arm64" is_debug=false symbol_level=0'
        autoninja -C out/Default system_webview_apk

    # 7. Sonucu Yükle
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: SystemWebView
        path: chromium/src/out/Default/apks/SystemWebView.apk
