name: Real Android Browser Build (v4 - Absolute Paths)

on:
  workflow_dispatch:

jobs:
  build-chromium:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
    - uses: actions/checkout@v3

    # 1. Disk Temizliği
    - name: Maximize Disk Space
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 2048
        swap-size-mb: 1024
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-codeql: 'true'
        remove-docker-images: 'true'

    # 2. Araçları İndir (Depot Tools)
    - name: Install depot_tools
      run: |
        git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git /home/runner/work/depot_tools
        echo "/home/runner/work/depot_tools" >> $GITHUB_PATH
        export PATH="/home/runner/work/depot_tools:$PATH"

    # 3. YENİ YÖNTEM: fetch --nohooks --no-history
    - name: Fetch Chromium Source (Robust)
      run: |
        mkdir chromium
        cd chromium
        # depot_tools yolunu ELLE veriyoruz
        export PATH="/home/runner/work/depot_tools:$PATH"
        
        # Sadece Android kodunu çek (geçmiş yok)
        fetch --nohooks --no-history android
        
        # Çekildikten sonra gclient sync yap (hooks olmadan)
        gclient sync --nohooks --no-history --shallow

    # 4. Bağımlılıklar (Kontrollü)
    - name: Install Deps
      run: |
        export PATH="/home/runner/work/depot_tools:$PATH"
        # Dosya var mı kontrolü (Debug için ls)
        ls -la chromium/src/build/install-build-deps-android.sh || (echo "DOSYA HALA YOK!" && exit 1)
        
        cd chromium/src
        chmod +x build/install-build-deps-android.sh
        # Sudo ile çalıştır (bazı paketler sudo ister)
        sudo ./build/install-build-deps-android.sh --no-prompt --no-arm --no-chromeos-fonts --no-nacl
        gclient runhooks

    # 5. Derleme
    - name: Compile SystemWebView
      run: |
        export PATH="/home/runner/work/depot_tools:$PATH"
        cd chromium/src
        gn gen out/Default --args='target_os="android" target_cpu="arm64" is_debug=false symbol_level=0'
        autoninja -C out/Default system_webview_apk

    # 6. Sonucu Yükle
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: SystemWebView
        path: chromium/src/out/Default/apks/SystemWebView.apk
