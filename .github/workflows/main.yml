name: Real Android Browser Build

on:
  workflow_dispatch:

jobs:
  build-chromium:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # 6 Saat

    steps:
    - uses: actions/checkout@v3

    # 1. AGRESİF Disk Temizliği (Yer Yetmezliğini Önlemek İçin)
    - name: Maximize Disk Space
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 2048
        swap-size-mb: 1024
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'
        remove-docker-images: 'true'

    # 2. Araçların Kurulumu
    - name: Install depot_tools
      run: |
        git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
        echo "$PWD/depot_tools" >> $GITHUB_PATH

    # 3. Kaynak Kod (Sadece Gerekenler - Hız için)
    - name: Fetch Chromium Source
      run: |
        mkdir chromium
        cd chromium
        fetch --no-history --nohooks android
      env:
        DEPOT_TOOLS_UPDATE: 0

    # 4. Bağımlılıklar (Sadece zorunlu olanlar)
    - name: Install Deps
      run: |
        cd chromium/src
        # Gereksiz fontları ve test dosyalarını atla
        ./build/install-build-deps-android.sh --no-prompt --no-arm --no-chromeos-fonts --no-nacl
        gclient runhooks

    # 5. Yamalar ve Ayarlar
    - name: Configure
      run: |
        echo "Ayarlar yükleniyor..."
        # cp ../../build_config/args.gn chromium/src/out/Default/args.gn

    # 6. DERLEME (Hedefe Odaklı)
    - name: Compile SystemWebView
      run: |
        cd chromium/src
        gn gen out/Default --args='target_os="android" target_cpu="arm64" is_debug=false symbol_level=0'
        autoninja -C out/Default system_webview_apk

    # 7. Sonucu Yükle
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: SystemWebView
        path: chromium/src/out/Default/apks/SystemWebView.apk
